{% extends 'base.html' %}

{% block title %}Eliminar post{% endblock %}
{% block body_class %}role-doctor doctor-shell{% endblock %}

{% block content %}
<section class="page-header panel-header">
    <div class="container">
        <h1>Eliminar post</h1>
        <p>Esta accion no se puede deshacer.</p>
    </div>
</section>

<section class="container">
    <div class="card">
        <p>Seguro que deseas eliminar: <strong>{{ post.titulo }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn--dark" type="submit">Eliminar</button>
            <a class="btn btn--ghost" href="/doctor/blog/">Cancelar</a>
        </form>
    </div>
</section>
{% endblock %}
