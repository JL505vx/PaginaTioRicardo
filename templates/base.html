{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!--
      Plantilla base global.
      Define estilos, tipografias y bloques reutilizables.
    -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dr. Ricardo Bernab√© Luna Cruz{% endblock %}</title>

    <!-- Tipografias externas para dar personalidad al diseno -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Manrope:wght@300;400;600;700&family=Space+Grotesk:wght@400;600;700&family=Source+Serif+4:opsz,wght@8..60,400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body class="site {% block body_class %}{% endblock %}">
    {% include 'partials/topbar.html' %}
    {% include 'partials/navbar.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}
</body>
</html>
